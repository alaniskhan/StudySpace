{% include 'header.html' %}

{% if request.user.is_superuser %}
<div class="container">
  <form method="post" action="editrecord/{{singleFile.id}}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="chapterName">Chapter Name</label>
      <input type="text" class="form-control" id="chapterName" name="chapterName" placeholder="Name.." value="{{singleFile.name}}">
    </div>
    <div class="form-group">
      <label for="videoUrl">Video Url</label>
      <input type="text" class="form-control" id="videoUrl" name="videoUrl"  placeholder="Url.." value="{{singleFile.video_url}}">
    </div>
    <div class="form-group">
      <label for="pdfFile">PDF File Input</label>
      <input type="file" class="form-control-file" name="pdfFile"  id="pdfFile" value="{{singleFile.file}}">
    </div>
    <div class="form-group">
      <label for="imgFile">IMG File Input</label>
      <input type="file" class="form-control-file" id="imgFile" name="imgFile" value="{{singleFile.img}}" >
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endif %}
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
